<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>

<body>
    <div class="calculator">
        <div class="output"></div>
        <div class="input">
            <div class="buttons-row">
                <button onclick="sound()" class="grey-buttons">AC</button>
                <button onclick="sound()" class="grey-buttons">+/-</button>
                <button onclick="sound()" class="grey-buttons">%</button>
                <button onclick="sound()" class="orange-buttons">÷</button>
            </div>
            <div class="buttons-row">
                <button onclick="sound()" class="dark-grey-buttons">7</button>
                <button onclick="sound()" class="dark-grey-buttons">8</button>
                <button onclick="sound()" class="dark-grey-buttons">9</button>
                <button onclick="sound()" class="orange-buttons">×</button>
            </div>
            <div class="buttons-row">
                <button onclick="sound()" class="dark-grey-buttons">4</button>
                <button onclick="sound()" class="dark-grey-buttons">5</button>
                <button onclick="sound()" class="dark-grey-buttons">6</button>
                <button onclick="sound()" class="orange-buttons">−</button>
            </div>
            <div class="buttons-row">
                <button onclick="sound()" class="dark-grey-buttons">1</button>
                <button onclick="sound()" class="dark-grey-buttons">2</button>
                <button onclick="sound()" class="dark-grey-buttons">3</button>
                <button onclick="sound()" class="orange-buttons">+</button>
            </div>
            <div class="buttons-row-last">
                <button onclick="sound()" class="dark-grey-buttons, zero">0</button>
                <button onclick="sound()" class="dark-grey-buttons">,</button>
                <button onclick="sound()" class="orange-buttons">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
